image: shortishly/erlang-docker

before_script:
  - git config --global url.http://gitlab.dev.sunninghill.org/shortishly.insteadOf https://github.com/shortishly

stages:
  - build

app:
  stage: build
  script:
    - make
    - docker build --pull=true --no-cache=true --force-rm=true -t reg001.local:5000/shortishly/munchausen .
    - docker push reg001.local:5000/shortishly/munchausen
  only:
    - master
